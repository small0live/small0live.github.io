{% if paginator.total_pages > 1 %}
<!-- begin pagination -->
<nav class="pagination animate" aria-label="Page navigation">
  <div class="container">
    <div class="pagination__inner">

      <div class="pagination__list">
        {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path | relative_url }}" class="pagination__prev" rel="prev"><i class="fa-solid fa-chevron-left"></i> Prev</a>
        {% else %}
        <span class="pagination__prev disabled"><i class="fa-solid fa-chevron-left"></i> Prev</span>
        {% endif %}

        <div class="pagination__count">Page {{ paginator.page }} of {{paginator.total_pages}}</div>

        {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path | relative_url }}" class="pagination__next">Next <i class="fa-solid fa-chevron-right"></i></a>
        {% else %}
        <span class="pagination__next disabled">Next <i class="fa-solid fa-chevron-right"></i></span>
        {% endif %}
      </div>

    </div>
  </div>
</nav>
<!-- end pagination -->
{% endif %}
